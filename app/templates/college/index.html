<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SSIS</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="{{url_for('static', filename='css/navbar.css')}}"
			rel="stylesheet" />
		<link
			href="{{url_for('static', filename='css/style.css')}}"
			rel="stylesheet" />
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-expand-lg card-navbar">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">SSIS</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<!-- Left Side Navigation -->
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Students</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/programs">Programs</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Colleges</a>
						</li>
					</ul>

					<!-- Right Side Profile Section -->
					<div class="profile-section">
						<div class="profile-name">John Doe</div>
						<a href="{{ url_for('user.logout') }}" class="logout-btn">Logout</a>
					</div>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="card-custom">
				<div class="card-body">
					<div class="title d-flex justify-content-between align-items-center">
						<h1 class="card-title">Colleges</h1>
						<button
							class="btn btn-primary"
							data-bs-toggle="modal"
							data-bs-target="#addStudentModal">
							<i class="fas fa-plus"></i> Add College
						</button>
					</div>

					<div class="row mt-2">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Course Code</th>
									<th scope="col">Name</th>
									<th scope="col">College</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								{% for college in data %}
								<tr>
									<td>{{ college[0] }}</td>
									<td>{{ college[1] }}</td>
									<td>{{ college[2] }}</td>
									<td>{{ college[3] }}</td>
									<td>
										<button
											class="btn btn-warning btn-edit"
											data-id="{{ college[0] }}">
											Edit
										</button>
										<button
											class="btn btn-danger btn-delete"
											data-id="{{ college[0] }}">
											Delete
										</button>
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
		<script src="{{url_for('static', filename='js/student.js')}}"></script>
	</body>
</html>
